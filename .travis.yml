language: php

php:
  - 7.1
  - 7.2
  
services:
  - mysql

before_script:
  - cp .env.travis .env
  - mysql -e 'create database laravel;'
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - yarn install
  - yarn run prod

script:
  - vendor/bin/phpunit

cache:
  directories:
    - vendor
